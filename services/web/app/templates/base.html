<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico') }}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- MDB -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}" />
    <!-- PRISM -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new-prism.css') }}" />
    <!-- Extra styles -->
    {% block extrastyles %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block header %}{% endblock %}
    {% include 'navbar.html' %}
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}
    {% include 'footer.html' %}
    <!-- MDB -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
    <!-- PRISM -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/new-prism.js') }}"></script>
    <!-- MDB SNIPPET -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/dist/mdbsnippet.min.js') }}"></script>
    <!-- Extra JavaScript -->
    {% block extrajs %}{% endblock %}
</body>
</html>
